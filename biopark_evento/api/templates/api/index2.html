<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reconhecimento Facial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111827;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Esquerda - Câmeras */
        .sidebar-left {
            width: 280px;
            background: #1f2937;
            padding: 20px;
            border-right: 1px solid #374151;
            overflow-y: auto;
        }

        .sidebar-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 18px;
        }

        .camera-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .camera-item {
            background: #374151;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
        }

        .camera-item:hover {
            background: #4b5563;
        }

        .camera-item.active {
            background: #2563eb;
        }

        .camera-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .camera-id {
            font-size: 12px;
            color: #9ca3af;
        }

        .refresh-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #374151;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #4b5563;
        }

        .error-msg {
            margin-top: 15px;
            padding: 12px;
            background: #dc2626;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Área Principal */
        .main-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-start {
            background: #16a34a;
            color: white;
        }

        .btn-start:hover {
            background: #15803d;
        }

        .btn-stop {
            background: #dc2626;
            color: white;
        }

        .btn-stop:hover {
            background: #b91c1c;
        }

        .btn-clear {
            background: #4b5563;
            color: white;
        }

        .btn-clear:hover {
            background: #374151;
        }

        .btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .video-container {
            background: black;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            height: 480px;
        }

        #video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9ca3af;
            flex-direction: column;
            gap: 10px;
        }

        .processing-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f59e0b;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .processing-indicator.show {
            display: flex;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Sidebar Direita - Faces */
        .sidebar-right {
            width: 320px;
            background: #1f2937;
            padding: 20px;
            border-left: 1px solid #374151;
            overflow-y: auto;
        }

        .faces-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .faces-count {
            background: #2563eb;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .faces-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .face-item {
            background: #374151;
            border-radius: 12px;
            padding: 15px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .face-item:hover {
            border-color: #2563eb;
        }

        .face-content {
            display: flex;
            gap: 12px;
        }

        .face-image {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            object-fit: cover;
            background: #4b5563;
        }

        .face-info {
            flex: 1;
        }

        .face-id {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .face-details {
            font-size: 12px;
            color: #9ca3af;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .recent-badge {
            margin-top: 10px;
            background: #16a34a;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            display: inline-block;
        }

        .no-faces {
            text-align: center;
            color: #9ca3af;
            padding: 40px 0;
        }

        .no-faces svg {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        #canvas {
            display: none;
        }
        #video {

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Esquerda - Câmeras -->
        <div class="sidebar-left">
            <div class="sidebar-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                    <circle cx="12" cy="13" r="3"></circle>
                </svg>
                Câmeras Disponíveis
            </div>
            
            <div id="camera-list" class="camera-list">
                <!-- Câmeras serão listadas aqui -->
            </div>
            
            <button id="refresh-cameras" class="refresh-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6"></path>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                </svg>
                Atualizar
            </button>
            
            <div id="error-msg" class="error-msg" style="display: none;"></div>
        </div>

        <!-- Área Principal -->
        <div class="main-area">
            <div class="header">
                <h1>Reconhecimento Facial</h1>
                
                <div class="controls">
                    <button id="toggle-processing" class="btn btn-start" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21"></polygon>
                        </svg>
                        Iniciar
                    </button>
                    
                    <button id="clear-faces" class="btn btn-clear">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                        Limpar
                    </button>
                </div>
            </div>

            <div class="video-container">
                <video id="video" autoplay muted playsinline style="display: none;"></video>
                
                <div id="video-placeholder" class="video-placeholder">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                        <circle cx="12" cy="13" r="3"></circle>
                    </svg>
                    <p>Selecione uma câmera para começar</p>
                </div>
                
                <div id="processing-indicator" class="processing-indicator">
                    <div class="spinner"></div>
                    Processando...
                </div>
            </div>
        </div>

        <!-- Sidebar Direita - Faces -->
        <div class="sidebar-right">
            <div class="faces-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Faces Reconhecidas</span>
                <div id="faces-count" class="faces-count">0</div>
            </div>
            
            <div id="faces-list" class="faces-list">
                <div class="no-faces">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <p>Nenhuma face detectada ainda</p>
                    <p style="font-size: 12px; margin-top: 5px;">Inicie o processamento</p>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        class FaceRecognitionApp {
            constructor() {
                this.cameras = [];
                this.selectedCamera = null;
                this.isStreaming = false;
                this.isProcessing = false;
                this.processingInterval = null;
                this.recognizedFaces = [];
                this.stream = null;
                
                // URL do backend - ajuste conforme necessário
                this.API_BASE = `${window.location.protocol}//${window.location.hostname}:8000`;

                
                this.initElements();
                this.bindEvents();
                this.loadCameras();
            }

            initElements() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.cameraList = document.getElementById('camera-list');
                this.refreshBtn = document.getElementById('refresh-cameras');
                this.errorMsg = document.getElementById('error-msg');
                
                this.videoPlaceholder = document.getElementById('video-placeholder');
                this.processingIndicator = document.getElementById('processing-indicator');
                
                this.toggleBtn = document.getElementById('toggle-processing');
                this.clearBtn = document.getElementById('clear-faces');
                
                this.facesList = document.getElementById('faces-list');
                this.facesCount = document.getElementById('faces-count');
            }

            bindEvents() {
                this.refreshBtn.addEventListener('click', () => this.loadCameras());
                this.toggleBtn.addEventListener('click', () => this.toggleProcessing());
                this.clearBtn.addEventListener('click', () => this.clearFaces());
            }

            async loadCameras() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices
                        .filter(device => device.kind === 'videoinput')
                        .map((device, index) => ({
                            id: device.deviceId || index,
                            name: device.label || `Câmera ${index + 1}`
                        }));
                    
                    this.cameras = videoDevices;
                    this.renderCameras();
                    
                    if (videoDevices.length > 0 && !this.selectedCamera) {
                        this.selectCamera(videoDevices[0]);
                    }
                    
                    this.hideError();
                } catch (err) {
                    this.showError('Erro ao carregar câmeras: ' + err.message);
                }
            }

            renderCameras() {
                this.cameraList.innerHTML = '';
                
                this.cameras.forEach(camera => {
                    const cameraEl = document.createElement('button');
                    cameraEl.className = 'camera-item';
                    cameraEl.innerHTML = `
                        <div class="camera-name">${camera.name}</div>
                        <div class="camera-id">ID: ${camera.id}</div>
                    `;
                    
                    if (this.selectedCamera && this.selectedCamera.id === camera.id) {
                        cameraEl.classList.add('active');
                    }
                    
                    cameraEl.addEventListener('click', () => this.selectCamera(camera));
                    this.cameraList.appendChild(cameraEl);
                });
            }

            async selectCamera(camera) {
                this.selectedCamera = camera;
                this.renderCameras();
                
                if (this.isStreaming) {
                    this.stopCamera();
                }
                
                await this.startCamera();
            }

            async startCamera() {
                if (!this.selectedCamera) return;

                try {
                    const constraints = {
                        video: {
                            deviceId: this.selectedCamera.id,
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    this.video.style.display = 'block';
                    this.videoPlaceholder.style.display = 'none';
                    
                    this.isStreaming = true;
                    this.toggleBtn.disabled = false;
                    
                    this.hideError();
                } catch (err) {
                    this.showError('Erro ao acessar câmera: ' + err.message);
                }
            }

            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                this.video.srcObject = null;
                this.video.style.display = 'none';
                this.videoPlaceholder.style.display = 'flex';
                
                this.isStreaming = false;
                this.toggleBtn.disabled = true;
                this.stopProcessing();
            }

            captureFrame() {
                if (!this.video || !this.canvas) return null;

                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                
                this.ctx.drawImage(this.video, 0, 0);
                
                return this.canvas.toDataURL('image/jpeg', 0.8);
            }

            async processFrame() {
                if (this.isProcessing) return;
                
                const frameData = this.captureFrame();
                if (!frameData) return;

                this.isProcessing = true;
                this.processingIndicator.classList.add('show');
                
                try {
                    const response = await fetch(`${this.API_BASE}/api/process-frame`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            frame: frameData
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Erro na resposta do servidor');
                    }

                    const data = await response.json();
                    
                    if (data.faces && data.faces.length > 0) {
                        this.updateRecognizedFaces(data.faces);
                    }
                    
                } catch (err) {
                    console.error('Erro ao processar frame:', err);
                    this.showError('Erro ao processar frame: ' + err.message);
                } finally {
                    this.isProcessing = false;
                    this.processingIndicator.classList.remove('show');
                }
            }

            updateRecognizedFaces(newFaces) {
                newFaces.forEach(face => {
                    const existingIndex = this.recognizedFaces.findIndex(f => f.id === face.id);
                    
                    if (existingIndex >= 0) {
                        // Atualizar face existente
                        this.recognizedFaces[existingIndex] = {
                            ...face,
                            detection_count: (this.recognizedFaces[existingIndex].detection_count || 1) + 1,
                            last_seen: face.timestamp
                        };
                    } else {
                        // Nova face - adicionar no topo
                        this.recognizedFaces.unshift({
                            ...face,
                            detection_count: 1,
                            first_seen: face.timestamp,
                            last_seen: face.timestamp
                        });
                    }
                });
                
                // Ordenar por última detecção
                this.recognizedFaces.sort((a, b) => 
                    new Date(b.last_seen) - new Date(a.last_seen)
                );
                
                this.renderFaces();
            }

            renderFaces() {
                this.facesCount.textContent = this.recognizedFaces.length;
                
                if (this.recognizedFaces.length === 0) {
                    this.facesList.innerHTML = `
                        <div class="no-faces">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <p>Nenhuma face detectada ainda</p>
                            <p style="font-size: 12px; margin-top: 5px;">Inicie o processamento</p>
                        </div>
                    `;
                    return;
                }
                
                this.facesList.innerHTML = '';
                
                this.recognizedFaces.forEach((face, index) => {
                    const faceEl = document.createElement('div');
                    faceEl.className = 'face-item';
                    
                    faceEl.innerHTML = `
                        <div class="face-content">
                            <img src="${face.profile_image}" alt="Face ${face.id}" class="face-image">
                            <div class="face-info">
                                <div class="face-id">Face #${face.id.slice(-8)}</div>
                                <div class="face-details">
                                    <div>Confiança: ${(face.confidence * 100).toFixed(1)}%</div>
                                    <div>Detecções: ${face.detection_count || 1}</div>
                                    <div>Última: ${new Date(face.last_seen || face.timestamp).toLocaleTimeString()}</div>
                                </div>
                            </div>
                        </div>
                        ${index === 0 ? '<div class="recent-badge">Mais Recente</div>' : ''}
                    `;
                    
                    this.facesList.appendChild(faceEl);
                });
            }

            startProcessing() {
                if (this.processingInterval) return;
                
                this.processingInterval = setInterval(() => {
                    this.processFrame();
                }, 2000); // Processar a cada 2 segundos
                
                this.updateToggleButton();
            }

            stopProcessing() {
                if (this.processingInterval) {
                    clearInterval(this.processingInterval);
                    this.processingInterval = null;
                }
                
                this.updateToggleButton();
            }

            toggleProcessing() {
                if (this.processingInterval) {
                    this.stopProcessing();
                } else {
                    this.startProcessing();
                }
            }

            updateToggleButton() {
                if (this.processingInterval) {
                    this.toggleBtn.className = 'btn btn-stop';
                    this.toggleBtn.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                        Pausar
                    `;
                } else {
                    this.toggleBtn.className = 'btn btn-start';
                    this.toggleBtn.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21"></polygon>
                        </svg>
                        Iniciar
                    `;
                }
            }

            clearFaces() {
                this.recognizedFaces = [];
                this.renderFaces();
            }

            showError(message) {
                this.errorMsg.textContent = message;
                this.errorMsg.style.display = 'block';
            }

            hideError() {
                this.errorMsg.style.display = 'none';
            }
        }

        // Inicializar a aplicação quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            new FaceRecognitionApp();
        });
    </script>
</body>
</html>
