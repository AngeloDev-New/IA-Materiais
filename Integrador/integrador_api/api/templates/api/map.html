<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa com OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }

        /* Botão sobreposto */
        .floating-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000; /* fica acima do mapa */
        }

        .floating-btn img {
            width: 3vw;  /* 5% da largura da tela */
            height: auto;
        }
    </style>
</head>
<body>
    <button class="floating-btn" onclick="alert('Clicou!')">
        <img src="/enginepng/" alt="Botão de imagem" />
    </button>

    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([0, 0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
}).addTo(map);

var markers = [];

// Função para atualizar pontos
function atualizarPontos() {
    fetch('/points/')
        .then(response => response.json())
        .then(data => {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            var latLngs = [];

            data.forEach(ponto => {
                var marker = L.circleMarker([ponto.lat, ponto.lng], {
                    radius: 6,
                    color: 'blue',
                    fillColor: 'blue',
                    fillOpacity: 0.8
                }).addTo(map);
                markers.push(marker);
                latLngs.push([ponto.lat, ponto.lng]);
            });

            if (latLngs.length > 0) {
                map.fitBounds(L.latLngBounds(latLngs));
            }
        })
        .catch(err => console.error(err));
}

atualizarPontos();
setInterval(atualizarPontos, 2000);
</script>

</body>
</html>
